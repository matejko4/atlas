<!doctype html>
<html lang="cs">
    <head>
        <title>Atlas států</title>
        
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet" 
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="styles.css" /> 
    </head>

    <body>
        <header class=" text-center p-3">
            <h1>Atlas států</h1>
            <div>
                <select id="continent">
                    <option value="europe">Evropa</option>
                    <option value="asia">Asie</option>
                    <option value="americas">Amerika</option>
                    <option value="africa">Afrika</option>
                    <option value="oceania">Oceánie</option>
                </select>
            </div>
        </header>
        <main class="container-fluid">
                <div class="row" id="countries-list">
                    
                </div>
        </main>
        <footer class="bg-dark p-5 text-light text-center">
            &copy; 2025, Matěj Matýsek
        </footer>

        <div class="modal" id="one-country">
            <div class="modal-dialog">
              <div class="modal-content">
          
                <!-- Modal Header -->
                <div class="modal-header" id="modal-header">
                  <h4 class="modal-title">Název</h4>
                  <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
          
                <!-- Modal body -->
                <div class="modal-body" id="modal-body-content">
                    text
                </div>
          
                <!-- Modal footer -->
                <div class="modal-footer">
                  <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Zavřít</button>
                </div>
          
              </div>
            </div>
          </div>
          
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>

        <script src="atlas.js"></script>

    </body>
</html>
